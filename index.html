    <style>
        :root {
            --accent: #e67e22;
            --accent-gold: #d4af37;
            --accent-beige: #f5e6be;
            --accent-glow: rgba(230, 126, 34, 0.4);
            --white-glow: rgba(255, 255, 255, 0.15);
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #050505;
            color: #f5f5f5;
            letter-spacing: -0.01em;
        }
        h1, h2, h3, .font-serif {
            font-family: 'Playfair Display', serif;
        }
        
        /* Living Amber Text Animation */
        @keyframes living-amber-text {
            0%, 100% { color: var(--accent); text-shadow: 0 0 15px rgba(230, 126, 34, 0.4); }
            40% { color: var(--accent-gold); text-shadow: 0 0 20px rgba(212, 175, 55, 0.5); }
            70% { color: var(--accent-beige); text-shadow: 0 0 10px rgba(245, 230, 190, 0.3); }
        }

        /* Living Amber Background Animation */
        @keyframes living-amber-bg {
            0%, 100% { background-color: var(--accent); box-shadow: 0 0 30px rgba(230, 126, 34, 0.3); }
            40% { background-color: var(--accent-gold); box-shadow: 0 0 40px rgba(212, 175, 55, 0.4); }
            70% { background-color: var(--accent-beige); box-shadow: 0 0 20px rgba(245, 230, 190, 0.2); }
        }

        .animate-living-amber {
            animation: living-amber-text 10s infinite ease-in-out;
        }

        .animate-living-amber-bg {
            animation: living-amber-bg 10s infinite ease-in-out;
        }

        .glow-white { text-shadow: 0 0 25px rgba(255, 255, 255, 0.2); }
        .glow-amber { text-shadow: 0 0 20px rgba(230, 126, 34, 0.5); }

        /* Stealth Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #1a1a1a; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent-gold); }
        
        @keyframes subtle-drift { 
          from { transform: scale(1.02) translate(0%, 0%); } 
          to { transform: scale(1.08) translate(1%, 1%); } 
        }
        .animate-subtle-drift { animation: subtle-drift 120s infinite alternate ease-in-out; }
    </style>
