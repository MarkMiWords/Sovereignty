    <script>
        /**
         * BOOT GUARD & RECOVERY PROTOCOL
         * This script is the "Black Box" that prevents the White Screen.
         */
        
        // 1. Host Sanitizer: If the browser is stuck on the broken www host, try to redirect
        if (window.location.hostname.startsWith('www.')) {
            console.error("502 PROTECTION: Redirecting from broken subdomain to naked origin.");
            window.location.href = window.location.href.replace('www.', '');
        }

        // 2. Global Variable Polyfill (Fixes "process is not defined" crashes)
        window.process = { env: { API_KEY: "" } };

        // 3. Error Boundary for the Browser
        window.onerror = function(msg, url, line, col, error) {
            console.error("CRITICAL BOOT FAILURE:", msg);
            const recoveryUI = document.getElementById('emergency-recovery');
            if (recoveryUI) {
                recoveryUI.style.display = 'flex';
                document.getElementById('error-log').innerText = msg + " at " + line + ":" + col;
            }
            // If the error looks like storage corruption, clear the "poison"
            if (msg.toLowerCase().includes("json") || msg.toLowerCase().includes("parse")) {
                localStorage.removeItem('wrap_sheets_v4');
                localStorage.removeItem('aca_author_profile');
            }
            return false;
        };
    </script>
