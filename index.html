    <style>
        body { background-color: #050505; color: white; margin: 0; overflow-x: hidden; }
        #loading-sentinel {
            position: fixed; inset: 0; background: #050505; z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .sentinel-bar { width: 160px; height: 1px; background: #111; margin-top: 1rem; position: relative; overflow: hidden; }
        .sentinel-progress { position: absolute; width: 40%; height: 100%; background: #e67e22; animation: move 1.5s infinite ease-in-out; }
        @keyframes move { 0% { left: -40%; } 100% { left: 100%; } }
        
        :root { --accent: #e67e22; }
        .glow-orange { text-shadow: 0 0 20px rgba(230, 126, 34, 0.4); }
        .animate-living-amber { animation: amber-pulse 4s infinite; }
        @keyframes amber-pulse { 0%, 100% { color: #e67e22; } 50% { color: #ff9f43; } }
        
        /* Neon Glow Utility */
        .neon-orange { color: #e67e22; text-shadow: 0 0 10px #e67e22, 0 0 20px #e67e22; }
        .neon-red { color: #c0392b; text-shadow: 0 0 10px #c0392b, 0 0 20px #c0392b; }
        .neon-blue { color: #2980b9; text-shadow: 0 0 10px #2980b9, 0 0 20px #2980b9; }
        .neon-green { color: #27ae60; text-shadow: 0 0 10px #27ae60, 0 0 20px #27ae60; }
    </style>
